<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiuNiu Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="niuniu-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="player-count">Online Players: 0</div>
            <div class="user-info">
                <span class="username">Username</span>
                <div class="points-container">
                    <span class="points-icon">ðŸ’Ž</span>
                    <span class="points">0</span>
                </div>
            </div>
        </header>

        <main class="game-container">
            <div class="left-section">
                <div class="banker-section">
                    <h2>Banker</h2>
                    <div class="banker-box">
                        <!-- Banker content -->
                    </div>
                </div>
                <div class="chat-section">
                    <h2>Chat</h2>
                    <div class="chat-box">
                        <div class="chat-messages" id="chatMessages">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type a message...">
                            <button onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="players-section">
                    <h2>Players</h2>
                    <div class="players-container">
                        <!-- Players will be added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="niuniu.js"></script>
</body>
</html>
