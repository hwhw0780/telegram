<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiuNiu Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="niuniu-styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="room-info">
                <span class="player-count">Online Players: 0</span>
            </div>
            <div class="user-info">
                <span class="username">Username</span>
                <div class="points-display">
                    <span class="points-icon">ðŸ’Ž</span>
                    <span class="points">0</span>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Left Side - Banker -->
            <div class="banker-side">
                <div class="banker-container">
                    <h2>Banker</h2>
                    <div class="banker-box">
                        <div class="banker-info">
                            <!-- Banker info will be here -->
                            <div class="waiting-message">Waiting for banker...</div>
                        </div>
                        <div class="banker-actions">
                            <button class="bid-btn">Bid Banker</button>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Section -->
                <div class="chat-container">
                    <h3>Chat</h3>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- Right Side - Players -->
            <div class="players-side">
                <h2>Players</h2>
                <div class="players-container">
                    <!-- Player slots will be here -->
                    <div class="player-slot empty">Empty Seat</div>
                    <div class="player-slot empty">Empty Seat</div>
                    <div class="player-slot empty">Empty Seat</div>
                    <div class="player-slot empty">Empty Seat</div>
                    <div class="player-slot empty">Empty Seat</div>
                    <div class="player-slot empty">Empty Seat</div>
                </div>
                <div class="betting-actions">
                    <button class="bet-btn" disabled>Place Bet</button>
                </div>
            </div>
        </div>
    </div>
    <script src="niuniu.js"></script>
</body>
</html>
