<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiuNiu Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="room-info">
                <span class="player-count">Online Players: 0</span>
            </div>
            <div class="user-info">
                <span class="username">Loading...</span>
                <div class="points-display">
                    <span class="points-icon">ðŸ’Ž</span>
                    <span class="points">...</span>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Left Side - Banker & Chat -->
            <div class="left-section">
                <div class="banker-section">
                    <h2>Banker</h2>
                    <div class="banker-box">
                        <table class="game-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Bet</th>
                                    <th>Get</th>
                                </tr>
                            </thead>
                            <tbody id="bankerTableBody">
                                <!-- Banker info will be here -->
                            </tbody>
                        </table>
                        <div class="banker-actions">
                            <button class="bid-btn">Bid Banker</button>
                        </div>
                    </div>
                </div>

                <div class="chat-section">
                    <h3>Chat</h3>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- Right Side - Players -->
            <div class="right-section">
                <div class="players-section">
                    <h2>Players</h2>
                    <div class="players-table">
                        <table class="game-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Bet</th>
                                    <th>Get</th>
                                </tr>
                            </thead>
                            <tbody id="playersTableBody">
                                <!-- Players will be added here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="betting-actions">
                        <button class="bet-btn" disabled>Place Bet</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Red Packet Modal -->
        <div id="redPacketModal" class="modal hidden">
            <div class="modal-content">
                <div class="red-packet">
                    <button id="openPacket" class="open-packet-btn">OPEN</button>
                </div>
            </div>
        </div>

        <!-- Bid/Bet Input Modal -->
        <div id="inputModal" class="modal hidden">
            <div class="modal-content">
                <h3 id="modalTitle">Enter Amount</h3>
                <input type="number" id="amountInput" class="amount-input">
                <button id="confirmAmount" class="confirm-btn">Confirm</button>
            </div>
        </div>

        <!-- Game Status -->
        <div class="game-status">
            <span id="statusText">Waiting for next game...</span>
            <span id="countdown" class="countdown"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
